<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alumnos</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos CDN (Font Awesome) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" href="css/alumno.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Gestión de Alumnos <i class="fa-solid fa-user-graduate"></i></h1>
    <div class="row">
        <div class="col-md-4">
            <form id="form_alumno" autocomplete="off">
                <input type="hidden" id="idalumno">
                <div class="mb-3">
                    <label for="numcontrol" class="form-label">Número de control</label>
                    <input type="text" id="numcontrol" name="numcontrol" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellidopaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" id="apellidopaterno" name="apellidopaterno" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="apellidomaterno" class="form-label">Apellido Materno</label>
                    <input type="text" id="apellidomaterno" name="apellidomaterno" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="curp" class="form-label">CURP</label>
                    <input type="text" id="curp" name="curp" class="form-control" required maxlength="18">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" required maxlength="10">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success"><i class="fa fa-floppy-disk"></i> Guardar</button>
                    <button type="reset" class="btn btn-secondary"><i class="fa fa-eraser"></i> Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-striped" id="tabla_alumno">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número de control</th>
                        <th>Nombre</th>
                        <th>A. Paterno</th>
                        <th>A. Materno</th>
                        <th>CURP</th>
                        <th>Fecha</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista_alumnos">
                    <!-- Alumnos aquí -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Modal para confirmaciones o mensajes personalizados -->
<div class="modal fade" id="modal_generico" tabindex="-1" aria-labelledby="modal_generico_label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_generico_label">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modal_generico_body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- JS propio -->
<script src="js/alumno.js"></script>
</body>
</html>
